plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
    //id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { localProperties.load(it) }
}

def flutterRoot = localProperties.getProperty("flutter.sdk")
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found; define flutter.sdk in local.properties")
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace "com.delalayebrokers.app"
    compileSdk 35

    defaultConfig {
        applicationId "com.delalayebrokers.app"
        minSdk 21
        targetSdk 35
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    buildTypes {
        /*
        release {
            signingConfig signingConfigs.release
        }
        debug {
            signingConfig signingConfigs.debug
        }*/
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }
    sourceSets {
        main.java.srcDirs += "src/main/kotlin"
    }

    signingConfigs {
        release {
            def props = new Properties()
            def keystoreFile = rootProject.file("key.properties")
            if (keystoreFile.exists()) {
                props.load(new FileInputStream(keystoreFile))
                keyAlias props["keyAlias"]
                keyPassword props["keyPassword"]
                storeFile props["storeFile"] ? file(props["storeFile"]) : null
                storePassword props["storePassword"]
            }
        }
    }

    lint {
        disable "InvalidPackage"
    }
}

flutter {
    source "../.."
}

configurations.all {
    resolutionStrategy.eachDependency { details ->
        if (details.requested.group == "org.ow2.asm") {
            details.useVersion "9.5"
        }
    }
}

dependencies {
    implementation "com.google.android.material:material:1.6.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.0"
    implementation "androidx.multidex:multidex:2.0.1"
    implementation "org.parboiled:parboiled-java:1.4.1"
    implementation "com.google.firebase:firebase-auth:21.0.1"
}



pluginManagement {
    def flutterSdkPath = {
        def props = new Properties()
        file("local.properties").withInputStream { props.load(it) }
        return props.getProperty("flutter.sdk")
    }()
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
  id "dev.flutter.flutter-plugin-loader" version "1.0.0"
  id "com.android.application" version "8.3.0" apply false  // use your AGP version
  id "org.jetbrains.kotlin.android" version "1.8.10" apply false  // use your Kotlin version
}

include ":app"
